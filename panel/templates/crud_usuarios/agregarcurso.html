{% extends '../index_master.html' %}

{% block content %}
<div class="right_col" role="main">
    <h1>Agregar Curso</h1>

    <form action="{% url 'agregarcurso' %}" method="POST"> 
        {% csrf_token %}
        <div class="form-group row">
            <label for="nombre" class="col-4 col-form-label">Nombre del Curso</label> 
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-address-card"></i>
                    </div> 
                    <input id="nombre" name="nombre" type="text" required="required" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="descripcion" class="col-4 col-form-label">Descripción del Curso</label> 
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-address-card-o"></i>
                    </div> 
                    <input id="descripcion" name="descripcion" type="text" required="required" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="duracion" class="col-4 col-form-label">Duración (en semanas)</label> 
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-inbox"></i>
                    </div> 
                    <input id="duracion" name="duracion" type="number" required="required" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label for="creditos" class="col-4 col-form-label">Créditos</label> 
            <div class="col-8">
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-phone-square"></i>
                    </div> 
                    <input id="creditos" name="creditos" type="text" required="required" class="form-control">
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-4 col-8">
                <button type="submit" class="btn btn-primary">Agregar Curso</button>
            </div>
        </div>
    </form>

</div>

{% endblock %}
