{% extends '../index_master.html' %}

{% block content %}
<div class="right_col" role="main">
<h1>Lista de Cursos</h1>

<table class="table">
    <thead>
      <tr>
        <th scope="col">ID Curso</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripción</th>
        <th scope="col">Duración</th>
        <th scope="col">Créditos</th>
        <th scope="col">Acción</th>
      </tr>
    </thead>
    <tbody>
    {% for curso in cursos %}
      <tr>
        <td>{{ curso.idcurso }}</td>
        <td>{{ curso.nombre }}</td>
        <td>{{ curso.descripcion }}</td>
        <td>{{ curso.duracion }}</td>
        <td>{{ curso.creditos }}</td>
        <td>
          <button class="btn btn-warning" onclick="window.location.href='actualizar/{{ curso.idcurso }}'"><i class="fa fa-refresh"></i></button>
          <button class="btn btn-danger" onclick="window.location.href='eliminar/{{ curso.idcurso }}'"><i class="fa fa-trash"></i></button>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
